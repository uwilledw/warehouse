<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehous</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid bg-primary">
        <h1>Warehouse</h1>
    </header>
    <main class="container-fluid bg-success">
        <section class="row p-5">
            <div class="col-12">
                <h1>Filter By:</h1>
                <button onclick="filterHeavy('heavy')" class="btn btn-danger">Heavy</button>
                <button class="btn btn-danger">Priority</button>
                <button onclick="filterFragile('fragile')" class="btn btn-danger">Fragile</button>
            </div>
        </section>
        <section class="row">
            <div class="col-12">
                <h2>Packages</h2>
                <p id="package"></p>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>

</html>
